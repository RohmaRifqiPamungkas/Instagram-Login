<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram Login Page</title>
	<link rel="stylesheet" href="styles.css">
	<!-- SweetAlert2 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="wrapper">
	<div class="header">
		<div class="top">
			<div class="logo">
				<img src="instagram.png" alt="instagram" style="width: 175px;">
			</div>
			<div class="form">
				<div class="input_field">
					<input type="text" placeholder="Phone number, username, or email" class="input">
				</div>
				<div class="input_field">
					<input type="password" placeholder="Password" class="input">
				</div>
				<!-- Modified button with SweetAlert -->
				<div class="btn">
					<a href="#" onclick="showCustomAlert()">Log In</a>
				</div>
			</div>
			<div class="or">
				<div class="line"></div>
				<p>OR</p>
				<div class="line"></div>
			</div>
			<div class="dif">
				<div class="fb">
					<img src="facebook.png" alt="facebook">
					<p>Log in with Facebook</p>
				</div>
				<div class="forgot">
					<a href="#">Forgot password?</a>
				</div>
			</div>
		</div>
		<div class="signup">
			<p>Don't have an account? <a href="#">Sign up</a></p>
		</div>
		<div class="apps">
			<p>Get the app.</p>
			<div class="icons">
				<a href="#"><img src="appstore.png" alt="appstore"></a>
				<a href="#"><img src="googleplay.png" alt="googleplay"></a>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="links">
			<ul>
				<li><a href="#">ABOUT US</a></li>
				<li><a href="#">SUPPORT</a></li>
				<li><a href="#">PRESS</a></li>
				<li><a href="#">API</a></li>
				<li><a href="#">JOBS</a></li>
				<li><a href="#">PRIVACY</a></li>
				<li><a href="#">TERMS</a></li>
				<li><a href="#">DIRECTORY</a></li>
				<li><a href="#">PROFILES</a></li>
				<li><a href="#">HASHTAGS</a></li>
				<li><a href="#">LANGUAGE</a></li>
			</ul>
		</div>
		<div class="copyright">
			Â© 2019 INSTAGRAM
		</div>
	</div>
</div>

<!-- SweetAlert2 Script -->
<script>
	function showCustomAlert() {
		Swal.fire({
			title: 'Maafkan Aku, Ariva Rahman',
			text: 'Aku tahu aku telah menyakiti hatimu, dan aku benar-benar menyesal. Aku ingin meminta maaf dari lubuk hatiku yang terdalam dan berjanji untuk memperbaiki semuanya. Berikan aku kesempatan untuk menjadi lebih baik.',
			icon: 'warning',
			confirmButtonText: 'Aku Memaafkanmu',
			confirmButtonColor: '#dc3545',
			showCancelButton: true,
			cancelButtonText: 'Aku Perlu Waktu',
			cancelButtonColor: '#6c757d'
		}).then((result) => {
			if (result.isConfirmed) {
				Swal.fire(
					'Terima Kasih!',
					'Aku akan berusaha menjadi yang terbaik untukmu.',
					'success'
				);
			} else if (result.dismiss === Swal.DismissReason.cancel) {
				Swal.fire(
					'Aku Mengerti',
					'Aku akan menunggu keputusanmu, Ariva.',
					'info'
				);
			}
		});
	}
</script>

</body>
</html>
